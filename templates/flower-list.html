<!DOCTYPE html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="../static/css/font.css">
        <link rel="stylesheet" href="../static/css/xadmin.css">
        <script src="../static/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../static/js/xadmin.js"></script>
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
          <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">演示</a>
            <a>
              <cite>导航元素</cite></a>
          </span>
          <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <form class="layui-form layui-col-space5">

                                <div class="layui-inline layui-show-xs-block">
                                    <input type="text" name="username"  placeholder="请输入花名" autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-inline layui-show-xs-block">
                                    <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
                                </div>
                            </form>
                        </div>
                        <div class="layui-card-header">
                            <button class="layui-btn layui-btn-danger" onclick="delAll()" data-action="delete"><i class="layui-icon"></i>批量删除</button>
                            <a href="{{ url_for("manager.addFlower",id=1) }}" class="layui-btn" onclick="redirectToBackend('add')"><i class="layui-icon"></i>添加</a>
                            <script>
                                function redirectToBackend(action) {
                                window.location.href = '/flower?action=' + action;}
                            </script>


                        </div>
                        <div class="layui-card-body layui-table-body layui-table-main">
                            <table class="layui-table layui-form">
                                <thead>
                                  <tr>
                                    <th>
                                      <input type="checkbox" lay-filter="checkall" name="" lay-skin="primary">
                                    </th>
                                    <th>ID</th>
                                    <th>花名</th>
                                    <th>花语</th>
                                    <th>进价</th>
                                      <th>价格</th>
                                      <th>库存</th>
                                      <th>销量</th>
                                      <th>操作</th>
                                    </tr>
                                </thead>



                                    <tbody>
                                        {% for row in content %}
                                        <tr>
                                            <td>
                                                <input type="checkbox" name="id" value="{{ row[0] }}"  lay-skin="primary">
                                            </td>
                                            <td>{{ row[0] }}</td>
                                            <td>{{ row[1] }}</td>
                                            <td>{{ row[2] }}</td>
                                            <td>{{ row[3] }}</td>
                                            <td>{{ row[4] }}</td>
                                            <td>{{ row[5] }}</td>
                                            <td>{{ row[6] }}</td>
                                        <td><button onclick="deleteRow(this)" type="submit">删除</button></td>
                                        </tr>
                                        {% endfor %}
                                    </tbody>
</thead>


                            </table>
                        </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
         function deleteRow(btn) {
            var row = btn.parentNode.parentNode;
            row.parentNode.removeChild(row);

            // 获取要删除行的数据ID
            var id = row.cells[1].innerHTML;

            // 发送AJAX请求到后端进行数据库操作
            $.ajax({
                url: "delete_row.php",  // 后端处理删除操作的URL
                type: "POST",
                data: { id: id },
                success: function(response) {
                    // 删除成功后的处理
                    console.log("删除成功");
                },
                error: function(xhr, status, error) {
                    // 删除失败后的处理
                    console.error("删除失败：" + error);
                }
            });
        }

        function addRow() {
            var table = document.getElementById("myTable");
            var newRow = table.insertRow(table.rows.length);
            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);
            var cell4 = newRow.insertCell(3);
            var cell5 = newRow.insertCell(4);
            var cell6 = newRow.insertCell(5);
            var cell7 = newRow.insertCell(6);
            var cell8 = newRow.insertCell(7);
            var cell9 = newRow.insertCell(8);

            cell1.innerHTML = '<input type="checkbox" name="id" value="" lay-skin="primary">';
            cell2.innerHTML = '';
            cell3.innerHTML = '';
            cell4.innerHTML = '';
            cell5.innerHTML = '';
            cell6.innerHTML = '';
            cell7.innerHTML = '';
            cell8.innerHTML = '';
            cell9.innerHTML = '<button onclick="deleteRow(this)">删除</button>';

            // 发送AJAX请求到后端进行数据库操作
            $.ajax({
                url: "add_row.php",  // 后端处理添加操作的URL
                type: "POST",
                data: { /* 新行的数据 */ },
                success: function(response) {
                    // 添加成功后的处理
                    console.log("添加成功");
                },
                error: function(xhr, status, error) {
                    // 添加失败后的处理
                    console.error("添加失败：" + error);
                }
            });
        }
      layui.use(['laydate','form'], function(){
        var laydate = layui.laydate;
        var  form = layui.form;


        // 监听全选
        form.on('checkbox(checkall)', function(data){

          if(data.elem.checked){
            $('tbody input').prop('checked',true);
          }else{
            $('tbody input').prop('checked',false);
          }
          form.render('checkbox');
        });

        //执行一个laydate实例
        laydate.render({
          elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
          elem: '#end' //指定元素
        });


      });

       /*用户-停用*/
      function member_stop(obj,id){
          layer.confirm('确认要停用吗？',function(index){

              if($(obj).attr('title')=='启用'){

                //发异步把用户状态进行更改
                $(obj).attr('title','停用')
                $(obj).find('i').html('&#xe62f;');

                $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                layer.msg('已停用!',{icon: 5,time:1000});

              }else{
                $(obj).attr('title','启用')
                $(obj).find('i').html('&#xe601;');

                $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                layer.msg('已启用!',{icon: 5,time:1000});
              }

          });
      }

      /*用户-删除*/
      function member_del(obj,id){
          layer.confirm('确认要删除吗？',function(index){
              //发异步删除数据
              $(obj).parents("tr").remove();
              layer.msg('已删除!',{icon:1,time:1000});
          });
      }



      function delAll (argument) {
        var ids = [];

        // 获取选中的id
        $('tbody input').each(function(index, el) {
            if($(this).prop('checked')){
               ids.push($(this).val())
            }
        });

        layer.confirm('确认要删除吗？'+ids.toString(),function(index){
            //捉到所有被选中的，发异步进行删除
            layer.msg('删除成功', {icon: 1});
            $(".layui-form-checked").not('.header').parents('tr').remove();
        });
      }
    </script>
</html>
